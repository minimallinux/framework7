<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Framework7</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="panel panel-left panel-cover">
      <div class="page">
        <div class="page-content">
          <div class="block-title">Left Panel</div>
          <div class="block">
            <p>Left panel content goes here</p>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-right panel-reveal">
      <div class="page">
        <div class="page-content">
          <div class="block-title">Left Panel</div>
          <div class="block">
            <p>Right panel content goes here</p>
          </div>
        </div>
      </div>
    </div>
    <div class="view view-main view-init" data-url="/">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">Dual Theme App</div>
            <div class="right">
              <a class="link icon-only panel-open">
				<i class="icon f7-icons ios-only">menu</i> 
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
          </div>
        </div>
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="icon-only"><i class="icon material-icons md-only">face</i><i class="icon f7-icons ios-only">face</i></a>
            <a href="#" class="icon-only"><i class="icon material-icons md-only">face</i><i class="icon f7-icons ios-only">face</i></a>
            <a href="#" class="icon-only"><i class="icon material-icons md-only">face</i><i class="icon f7-icons ios-only">face</i></a>
            <a href="#" class="icon-only"><i class="icon material-icons md-only">face</i><i class="icon f7-icons ios-only">face</i></a>
          </div>
        </div>
        <div class="page-content">
          <div class="block-title">Content title on any content block or left off</div>
          <div class="list links-list">
            <ul>
              <li>
                <a href="/about/">About</a>
              </li>
              <li>
                <a href="/services/">Services</a>
              </li>
              <li>
                <a href="/form/">Form</a>
              </li>
              <li>
                <a href="/form/">Form</a>
              </li>
              <li>
                <a href="/form/">Form</a>
              </li>
            </ul>
          </div>
          <div class="block-title">List block label text</div>
          <div class="content-block">
            <div class="row">
              <div class="col-50">
                <a href="#" data-panel="left" class="button panel-open">Left Panel</a>
              </div>
              <div class="col-50">
                <a href="#" data-panel="right" class="button panel-open">Right Panel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
